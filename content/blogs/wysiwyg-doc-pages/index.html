<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Froala Editor CSS files. -->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom stylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid p-0 main-wrapper">
    <div class="row g-0">

        <!-- LEFT SIDEBAR -->
        <div class="col-3 sidebar p-4">
            <h3 class="fw-bold text-white mb-4">Quick Docs</h3>

            <ul id="pagesList" class="nav flex-column mb-4">
                <!-- dynamic page titles go here -->
            </ul>

            <button id="btnAddPage" class="btn fw-semibold px-4 py-2">
                Add Page
            </button>
        </div>

        <!-- RIGHT CONTENT AREA -->
        <div class="col-9 p-4 content-area">

            <div id="emptyState" class="text-center text-muted mt-5">
                <h4>You have no pages yet.</h4>
                <p>Click "Add Page" to create your first documentation page.</p>
            </div>

            <!-- DISPLAY MODE -->
            <div id="displayArea" class="d-none mt-3">
                <h3 id="displayTitle"></h3>
                <button id="btnEdit" class="btn btn-sm btn-outline-primary fw-semibold mt-3 mb-3">Edit</button>
                <div id="displayContent" class="mt-3"></div>
            </div>

            <!-- EDITOR MODE -->
            <div id="editorArea" class="d-none">
                
                <!-- Page Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Page Title:</label>
                    <input type="text" id="pageTitleInput" class="form-control w-50">
                </div>

                <!-- Froala -->
                <div id="editor"></div>

                <!-- Buttons -->
                <div class="mt-4 d-flex gap-3">
                    <button id="btnDelete" class="btn btn-outline-secondary fw-semibold px-4 py-2">Cancel</button>
                    <button id="btnSave" class="btn btn-primary fw-semibold px-4 py-2">Save</button>
                </div>
            </div>

            
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

<script src="app.js"></script>

</body>
</html>
